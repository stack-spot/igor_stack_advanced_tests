name: template_input_required_tests
description: Template used to test the required field of the inputs
types:
  - app-template
inputs:
  - label: Project name
    type: text
    name: project_name
    default: project-name
    required: true
  - label: Text field
    type: text
    name: text_field
    required: true
  - label: Boolean field
    type: bool
    name: boolean_field
    required: true
  - label: Integer field
    type: int
    name: integer_field
    required: true
  - label: Password field
    type: password
    name: password_field
    required: true
  - label: Select field
    type: text
    name: select_field
    items:
        - "python"
        - "java"
        - "golang"
        - "javascript"
    required: true      
  - label: Multiselect field
    type: multiselect
    name: multiselect_field
    items:
      - item1
      - item2
      - item3
      - item4
    required: true  